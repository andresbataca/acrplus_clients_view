
@if (modalArray().viewModal) {
  <div id="capa" class="acr_modal">
    <div #container class="acr_modal_content">
        <div class="acr_modal_header">
            <span id="close-modal" (click)="modalArray().viewModal=false">&times;</span>
        <div class="acr_modal_icon">
            <span>
                <i [style.color]="modalArray().colorIcon"  class="{{modalArray().icon}}"></i>
            </span>
            <h3 class="tit">{{modalArray().title}}</h3>
        </div>
        </div>
        <div class="acr_modal_body">
            <p id="messa">{{modalArray().message}}</p>
        </div>
          @if (modalArray().loader) {
            <div class="acr_loader" title="2">
              <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                 width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
              <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
                <animateTransform attributeType="xml"
                  attributeName="transform"
                  type="rotate"
                  from="0 25 25"
                  to="360 25 25"
                  dur="0.6s"
                  repeatCount="indefinite"/>
                </path>
              </svg>
            </div>
          }
        <div class="acr_modal_boton-container">
            <div class="acr_modal_boton">
                <input type="button" (click)="modalArray().onMethod()" class="css-button-shadow-border--red" value="{{modalArray().buttonText}}">
            </div>
            @if (modalArray().isThereaButton2) {
              <div class="acr_modal_boton">
                <input type="button" (click)="modalArray().onMethodAction()" class="css-button-shadow-border--red" value="{{modalArray().buttonTextSecondary}}">
              </div>
            }
        </div>
    </div>
  </div>
}
