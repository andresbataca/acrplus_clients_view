@if (type() === 'tit') {
  <p
    (click)="executeMethod()"
    [ngClass]="{'acr_link': method}"
    [ngStyle]="styles ? styles : {'color' : color, 'font-weight' : weight,'font-size' : font}"
    class="acr_title"
    [innerHTML]="label">
  </p>
}@else {
  <p
    (click)="executeMethod()"
    [ngClass]="{'acr_link': method}"
    [ngStyle]="styles ? styles : {'color' : color, 'font-weight' : weight,'font-size' : font}"
    class="acr_subtitle"
    [innerHTML]="label">
  </p>
}
